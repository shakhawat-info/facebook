<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LI Click Example</title>
  <style>
    .hello {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
    // JavaScript কোড
    const listItems = document.querySelectorAll('#myList li');

    listItems.forEach((item) => {
      item.addEventListener('click', function () {
        // সব li থেকে "hello" ক্লাস রিমুভ করো
        listItems.forEach((li) => li.classList.remove('hello'));

        // ক্লিক করা li তে "hello" ক্লাস যোগ করো
        this.classList.add('hello');
      });
    });
  </script>
</body>
</html>
